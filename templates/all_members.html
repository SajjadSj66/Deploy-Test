{% extends "master.html" %}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}


{% block content %}
    <div class="mycard">
        <h1>Members</h1>

        <ul>
            {% for x in mymembers %}
                <li
                        {% if forloop.first %}
                            style="background-color: lightblue"
                        {% endif %}
                ><a href="details/{{ x.id }}">{{ x.slug }} {{ x.first_name }} {{ x.last_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
